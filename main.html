<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="questions">
        <!-- Question 1 -->
        <div>
            <p>Question 1: What is 2 + 2?</p>
            <input type="radio" name="q1" value="1"> 3
            <input type="radio" name="q1" value="2"> 4
            <input type="radio" name="q1" value="3"> 5
            <input type="radio" name="q1" value="4"> 6
        </div>
        <!-- Question 2 -->
        <div>
            <p>Question 2: What is the capital of France?</p>
            <input type="radio" name="q2" value="1"> Berlin
            <input type="radio" name="q2" value="2"> Madrid
            <input type="radio" name="q2" value="3"> Paris
            <input type="radio" name="q2" value="4"> Rome
        </div>
        <!-- Question 3 -->
        <div>
            <p>Question 3: Who is the president of the USA?</p>
            <input type="radio" name="q3" value="1"> Obama
            <input type="radio" name="q3" value="2"> Trump
            <input type="radio" name="q3" value="3"> Biden
            <input type="radio" name="q3" value="4"> Clinton
        </div>
        <!-- Question 4 -->
        <div>
            <p>Question 4: What is 10 x 10?</p>
            <input type="radio" name="q4" value="1"> 50
            <input type="radio" name="q4" value="2"> 100
            <input type="radio" name="q4" value="3"> 150
            <input type="radio" name="q4" value="4"> 200
        </div>
        <!-- Question 5 -->
        <div>
            <p>Question 5: What is the color of the sky?</p>
            <input type="radio" name="q5" value="1"> Green
            <input type="radio" name="q5" value="2"> Blue
            <input type="radio" name="q5" value="3"> Red
            <input type="radio" name="q5" value="4"> Yellow
        </div>
    </div>

    <button id="submit">Submit</button>
    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
